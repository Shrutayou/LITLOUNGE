            <div class="theme-switcher">
                <label for="theme-select" class="visually-hidden">Select Theme:</label>
                <select id="theme-select" title="Change site theme">
                    <option value="light">Light Mode</option>
                    <option value="dark">Dark Mode</option>
                    <option value="reading">Reading Mode</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Using form-container-card for consistent styling -->
        <div class="signup-container form-container-card">
             <!-- Changed Heading -->
            <h2>Create Your Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" autocomplete="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-username">Username</label> <!-- Changed ID -->
                    <input type="text" id="signup-username" name="username" autocomplete="username" required>
                </div>
                 <div class="form-group">
                    <label for="signup-email">Email</label> <!-- Changed ID -->
                    <input type="email" id="signup-email" name="email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label> <!-- Changed ID -->
                    <input type="password" id="signup-password" name="password" autocomplete="new-password" required minlength="8">
                    <small>Password must be at least 8 characters long.</small>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" autocomplete="new-password" required>
                </div>
                 <!-- Changed Button Text -->
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                <p id="signup-message" class="error-message form-message" style="display: none;"></p>
                <div class="signup-links form-links"> <!-- Changed Class for clarity -->
                     <!-- Changed Text and Link -->
                    <span>Already have an account?</span>
                    <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </main>
